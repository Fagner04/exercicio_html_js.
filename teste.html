<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Números</title>
    <script>
        function validarFormulario() {
            const campoA = parseFloat(document.getElementById("campoA").value);
            const campoB = parseFloat(document.getElementById("campoB").value);

            if (campoB > campoA) {
                document.getElementById("mensagem").textContent = "Formulário válido!";
            } else {
                document.getElementById("mensagem").textContent = "Formulário inválido. O número B deve ser maior que o número A.";
            }
        }
    </script>
</head>
<body>
    <form>
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required>
        <br>
        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required>
        <br>
        <button type="button" onclick="validarFormulario()">Submeter</button>
    </form>
    <p id="mensagem"></p>
</body>
</html>
